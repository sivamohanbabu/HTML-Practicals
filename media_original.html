<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Music Album</h1>
    <div class="album-container">
        <h2>Album Title</h2>
        <p>Artist Name</p>
        <img src="./media/album-cover.jpg" alt="Album Cover" width="300px">
    </div>
    <audio controls autoplay loop muted>
        <source src="./media/audio.mp3" type="audio/mp3"/>
    </audio>
    <video width="400px" controls loop autoplay muted>
        <source src="./media/video.mp4" type="video/mp4"/>
    </video>
</body>
</html>
